<ng-template #content let-c="close" let-d="dismiss">
    <form class="form-group" (ngSubmit)="onSubmitCreate()" #createForm="ngForm">
      <div class="modal-header">
          <h4 class="modal-title">Create Card</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <label for="title">Title:</label>
        <input type="text" class="form-control" name="title" id="title" [(ngModel)]="card.title"/>
        <br>
        <label for="description">Description:</label>
        <input type="text" class="form-control" name="description" id="description" [(ngModel)]="card.description"/>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary">Create</button>
      </div>
    </form>
  </ng-template>
  
  <button class="btn btn-sm btn-outline-primary" (click)="open(content)">
    <i class="far fa-plus-square"></i>
    Create
  </button>
